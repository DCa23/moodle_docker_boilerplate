version: '3.8'

services:
  moodle:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moodle_php
    ports:
      - "80:80"
    volumes:
      - ./moodle:/var/www/html
      - ../moodle_data:/var/moodledata
      - ./config/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./config/apache.conf:/etc/apache2/sites-available/000-default.conf
    environment:
      - MOODLE_DBHOST=mysql
      - MOODLE_DBNAME=moodle
      - MOODLE_DBUSER=moodle
      - MOODLE_DBPASS=moodle_password
    depends_on:
      - mysql
    networks:
      - moodle_network

  mysql:
    image: mysql:8.4
    container_name: moodle_db
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=moodle
      - MYSQL_USER=moodle
      - MYSQL_PASSWORD=moodle_password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:
      - moodle_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

networks:
  moodle_network:
    driver: bridge

volumes:
  mysql_data: